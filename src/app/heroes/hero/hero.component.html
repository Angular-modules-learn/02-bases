<h1>{{ name }}</h1>

<dl>
  <td>Name</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiterman'"
  class="btn btn-primary me-4"
  (click)="changeHeroName('Spiterman')"
>
  Change name
</button>

<button *ngIf="age !== 20" class="btn btn-primary" (click)="changeAge(20)">
  Change age
</button>

<button class="btn btn-primary ms-4" (click)="resetForm()">Reset form</button>
